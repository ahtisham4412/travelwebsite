version: '3.8'
services:
  travelwebsite:
    build: .
    container_name: travelwebsite
    restart: unless-stopped
    ports:
      - "6000:3000" 
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - NEXT_PUBLIC_SITE_URL=https://ahtisham-test-v2.chillkro.com
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
